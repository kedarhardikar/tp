<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
</head>
<body>
    <h2>Fake News Detector</h2>
    <form method="POST">
        <textarea name="tweet" rows="5" cols="50" placeholder="Enter news text here">{{ user_input }}</textarea><br><br>
        <button type="submit">Check</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
